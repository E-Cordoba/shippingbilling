<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../screen.css">
    <title> The Brick Store: Billing</title>
  </head>
  <body>
    <h1> Billing </h1>
  <main>
    <h2 id="label-billing"> Please Enter Your Billing Information </h2>
    <form aria-labelledby="label-billing" name="billing" action="../confirmation/" method="get">
      <fieldset>
        <ol>
          <li><label for="cardnumber">Card Number</label>
            <input type="tel" inputmode="numeric" name="cardnumber" value="" autocomplete="cc-number" maxlength="19"/>
          </li>
          <li><label for="email">Email Address</label>
            <input type="email" name="email" value="" autocomplete="email"/>
          </li>
          <li><label for="cardname">Card Name</label>
            <input type="text" name="cardname" value="" autocomplete="cc-name"/>
          </li>
          <li><label for="experation">EXP</label>
            <input type="text" name="experation" value="" autocomplete="cc-exp"/>
          </li>
          <li><label for="address">Address</label>
            <input type="text" name="address" value="" autocomplete="street-address"/>
          </li>
          <li><label for="city">City</label>
            <input type="text" name="city" value="" autocomplete="address-level2"/>
          </li>
          <li><label for="state">State</label>
            <input type="text" name="state" value="" autocomplete="address-level1"/>
          </li>
          <li><label for="zip">ZIP</label>
            <input type="number" name="zip code" value="" autocomplete="postal-code"/>
          </li>
        </ol>
        <button type="submit" name="ctc" class="forward">Countine To Confirmation</button>
      </fieldset>
    </form>
  </main>
  <footer>
    Copyright: Erik Cordoba 2022
  </footer>
  <script src="main.js"></script>
  </body>
</html>
