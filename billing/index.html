<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../screen.css">
    <title> The Brick Store: Billing</title>
  </head>
  <body>
    <h1> Billing </h1>
  <main>
    <h2 id="label-billing"> Please Enter Your Billing Information </h2>
    <form aria-labelledby="label-billing" name="billing" action="../confirmation/" method="get">
      <fieldset>
        <ol>
          <li><label for="autofill"> Check if Shipping Info is the Same</label>
            <input type="checkbox" id="autofill" name=autofill onchange="billingAutofill()"/>
          <li><label for="cardnumber">Card Number</label>
            <input type="text" inputmode="numeric" name="cardnumber" value="" autocomplete="cc-number" maxlength="19" required/>
          </li>
          <li><label for="email">Email Address</label>
            <input type="email" name="email" value="" autocomplete="email" required/>
          </li>
          <li><label for="cardname">Card Name</label>
            <input type="text" name="cardname" value="" autocomplete="cc-name" required/>
          </li>
          <li><label for="experation">EXP</label>
            <input type="text" name="experation" value="" autocomplete="cc-exp" required/>
          </li>
          <li><label for="billingaddress">Address</label>
            <input type="text" name="address" value="" autocomplete="street-address" required/>
          </li>
          <li><label for="billingcity">City</label>
            <input type="text" name="city" value="" autocomplete="address-level2" required/>
          </li>
          <li><label for="billingstate">State</label>
            <input type="text" name="state" value="" autocomplete="address-level1" required/>
          </li>
          <li><label for="billingzip">ZIP</label>
            <input type="text" inputmode="numeric" name="zip code" value="" autocomplete="postal-code" required/>
          </li>
        </ol>
        <button type="submit" name="ctc" class="forward">Countine To Confirmation</button>
      </fieldset>
    </form>
  </main>
  <footer>
    Copyright: Erik Cordoba 2022
  </footer>
  <script src="../js/main.js"></script>
  </body>
</html>
