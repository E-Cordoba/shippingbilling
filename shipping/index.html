<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../screen.css">
    <title> The Brick Store: Shipping</title>
  </head>
  <main>
    <form aria-labelledby="label-shipping" name="shipping" action="../delivery/" method="get">
      <ol>
        <li><label for="country">Country</label>
          <input type="text" name="country" value="" autocomplete="country" />
        </li>
        <li><label for="Full Name">Full Name</label>
          <input type="text" name="Full Name" value="" autocomplete="name" />
        </li>
        <li><label for="Phone Number">Phone Number</label>
          <input type="tel" name="Phone Number" value="" autocomplete="phone number" />
        </li>
        <li><label for="address">Address</label>
          <input type="text" name="address" value="" autocomplete="address" />
        </li>
        <li><label for="city">City</label>
          <input type="text" name="city" value="" autocomplete="city" />
        </li>
        <li><label for="state">State</label>
          <input type="text" name="state" value="" autocomplete="state" />
        </li>
        <li><label for="zip">ZIP</label>
          <input type="ZIP" name="country" value="" autocomplete="zip code" />
        </li>
      </ol>
        <button type="submit" name="ctb" class="forward">Countine To Billing</button>
    </form>
  </main>
