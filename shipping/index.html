<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../screen.css">
    <title> The Brick Store: Shipping</title>
  </head>
  <body>
    <h1> Shipping </h1>
  <main>
    <h2 id="label-shipping"> Please Enter Shipping Information </h2>
    <form aria-labelledby="label-shipping" action="../billing/" method="get">
      <fieldset>
        <ol>
          <li><label for="country">Country</label>
            <input type="text" id="country" name="country" value="" autocomplete="country" required/>
          </li>
          <li><label for="FullName">Full Name</label>
            <input type="text" id="name" name="FullName" value="" autocomplete="name" required/>
          </li>
          <li><label for="PhoneNumber">Phone Number</label>
            <input type="tel" id="phonenumber" name="PhoneNumber" value="" autocomplete="tel" required/>
          </li>
          <li><label for="address">Address</label>
            <input type="text" id="shippingaddress" name="address" value="" autocomplete="street-address" required/>
          </li>
          <li><label for="city">City</label>
            <input type="text" id="shippingcity" name="city" value="" autocomplete="address-level2" required/>
          </li>
          <li><label for="state">State or Province</label>
            <input type="text" id="shippingstate" name="state" value="" autocomplete="address-level1" required/>
          </li>
          <li><label for="zip">ZIP</label>
            <input type="text" id="shippingzip" inputmode="numeric" name="zip code" value="" autocomplete="postal-code" required/>
          </li>
        </ol>
        <button type="submit" name="ctb" class="forward">Countine To Billing</button>
      </fieldset>
    </form>
  </main>
  <footer>
    Copyright: Erik Cordoba 2022
  </footer>
  <script src="../js/main.js"></script>
  </body>
</html>
